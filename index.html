<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./index.js"></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="./images/logo.svg" alt="base-apparel" />
      </section>
    </header>

    <main class="container">
      <section class="img"></section>

      <section class="info">
        <img src="./images/logo.svg" alt="base-apparel" />

        <h1>WE'RE</h1>
        <h2>COMING SOON</h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form" id="form" novalidate="novalidate">
          <div class="embebed">
            <input
              type="email"
              id="iemail"
              name="email"
              placeholder="Email Adress"
              class=""
            />
            <input type="submit" class="arrow-left" id="btn" value="" />
            <h6 id="title-valid" class="error-title">
              Please provide a valid email
            </h6>
          </div>
        </form>
        <footer>
          <p class="attribution">
            Coded by
            <a href="https://www.facebook.com/javy.barreras.71/"
              >Francisco Javier Barreras Cebreros</a
            >.
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
